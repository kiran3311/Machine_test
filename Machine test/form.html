    <div id="form">
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
          
        </div>
        <div id="date">
            <label>Date</label>
            <input type="date" id="dte"/>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Feedback Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Massage Box</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Catagory</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        <button  class="btn btn-primary" onclick="click()">Submit</button>
      
    </div>

      <script>
        
        

        function click(e){
            e.preventDefault()
            var name= document.getElementById('name').value
        var date= document.getElementById('dte').value
        var title= document.getElementById('title').value
        var msg= document.getElementById('exampleFormControlTextarea1').value
        var gender= document.getElementsByClassName('form-check-input').value
            console.log(
                name,
                date,
                title,
                msg,
                gender

            )
        }
      </script>
