    <div id="table-div">
        <table border="1|1" class="table table-bordered border-dark">
            <thead> 
                <tr>
                    <th >ID</th> 
                    <th >City</th>
                 </tr> 
                </thead>
                <tbody id="table">
                    
                </tbody>
        </table>
       
       
    </div>
    <button id="sort" onclick="sortFun()">Sort Table</button>

    <script>
        

        const city = [
  {id: 1, name: 'Mumbai'},
  {id: 2, name: 'Pune'},
  {id: 3, name: 'Banglore'},
  {id: 4, name: 'Delhi'},
  {id: 5, name: 'Ahamdabad'},
  {id: 6, name: 'Goa'}
]



var html = "<tr>";
for (var i = 0; i < city.length; i++) {
    
    
    html+="<td>"+city[i].id+"</td>";
    html+="<td>"+city[i].name+"</td>";
    
    
    html+="</tr>";

}


document.getElementById('table').innerHTML= html


function sortFun(){
    city.sort((a,b) => (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0));

    var html = "<tr>";
for (var i = 0; i < city.length; i++) {
    
    
    html+="<td>"+city[i].id+"</td>";
    html+="<td>"+city[i].name+"</td>";
    
    
    html+="</tr>";

}


document.getElementById('table').innerHTML= html
}



    </script>
